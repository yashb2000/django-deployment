<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Yw6jeXhm4Ff6Hi0bL5n2JqcpZ9jo0Ijg+Y4ZYFY2kX0" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Member</h1>
        <form method="POST" action="/delete/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="MemberId" class="form-label">Enter Member ID:</label>
                <input type="text" class="form-control" id="MemberId" name="MemberId" placeholder="Enter Member ID" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-trash"></i> Remove</button>
        </form>
        <div class="footer mt-3">
            <p><a href="{% url 'home' %}">Go Back to home page</a></p>
        </div>
    </div>
</body>
</html>
