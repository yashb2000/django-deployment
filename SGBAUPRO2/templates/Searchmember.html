<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Member</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="search-container">
            <h1>Search Member</h1>
            <p class="text-muted text-center">Find a member by their unique ID</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="MemberID" class="form-label">Member ID:</label>
                    <input type="text" id="MemberID" name="MemberID" class="form-control" placeholder="Enter Member ID" required>
                </div>
                <button type="submit" class="btn btn-search">Search</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
            {% endif %}
        </div>

        <div class="footer mt-4">
            <p>&copy; 2024 <span class="text-primary">SGBAU UNIVERSITY</span>. All rights reserved.</p>
            <p><a href="/newMember/">Add New Member</a></p>
        </div>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
