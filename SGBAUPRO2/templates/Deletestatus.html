<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Yw6jeXhm4Ff6Hi0bL5n2JqcpZ9jo0Ijg+Y4ZYFY2kX0" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            color: #fff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
            color: #fff;
        }
        .icon-container {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Delete Status</h1>
        <p class="text-muted">{{ status }}</p>
        <a href="{% url 'home' %}" class="btn btn-primary"><i class="fas fa-home"></i> Go Back</a>
    </div>
</body>
</html>
